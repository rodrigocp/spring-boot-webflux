version: '3'

services:
    redis:
        container_name: database-redis
        restart: unless-stopped
        image: redis
        command: redis-server --requirepass "postgres"
        networks: [public, internal]
        ports: ['6379:6379']

    mongo:
        container_name: database-mongo
        restart: unless-stopped
        image: mongo
        networks: [public, internal]
        ports: ['27017:27017']
        environment:
            MONGO_INITDB_ROOT_USERNAME: postgres
            MONGO_INITDB_ROOT_PASSWORD: postgres
            MONGO_INITDB_DATABASE: authentication

    eureka:
        container_name: service-eureka
        restart: unless-stopped
        build: ./eureka
        networks: [public, internal]
        ports: ['8761:8761']

    account:
        container_name: service-account
        restart: unless-stopped
        build: ./account
        depends_on: [mongo, eureka]
        ports: ['8070:8070']
        networks: [public, internal]
        environment:
            spring.data.mongodb.host: mongo
            eureka.client.service-url.defaultZone: http://eureka:8761/eureka/

    gateway:
        container_name: service-gateway
        restart: unless-stopped
        build: ./gateway
        ports: ['8080:8080']
        networks: [public, internal]
        environment:
            eureka.client.service-url.defaultZone: http://eureka:8761/eureka/

networks:
    public:
        name: net-public
        driver: bridge
        internal: false

    internal:
        name: net-internal
        driver: bridge
        internal: true