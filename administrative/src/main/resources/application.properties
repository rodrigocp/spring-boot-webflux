spring.application.name                = evaluation-service
spring.main.web-application-type       = reactive
server.port                            = 8080

spring.r2dbc.url                       = r2dbc:postgresql://localhost:5432/pir
spring.r2dbc.username                  = postgres
spring.r2dbc.password                  = postgres

spring.liquibase.enabled               = true
spring.liquibase.change-log            = classpath:/changelog-master.yaml
spring.liquibase.url                   = jdbc:postgresql://localhost:5432/pir
spring.liquibase.user                  = postgres
spring.liquibase.password              = postgres
spring.liquibase.default-schema        = public

logging.level.liquibase.executor       = off