spring.application.name                = security-proxy-service
server.port                            = 8080

eureka.instance.prefer-ip-address      = true
eureka.client.register-with-eureka     = true
eureka.client.fetch-registry           = true
eureka.client.service-url.default-zone = http://localhost:8761/eureka/

zuul.prefix                            = /api
zuul.ignored-services                  = *

zuul.routes.users.path                 = /users/**
zuul.routes.users.url                  = http://localhost:8070/users
zuul.routes.customers.strip-prefix     = false
zuul.sensitiveHeaders                  = Cookie, Set-Cookie

security.oauth2.resource.id            = bcrypt

keycloak.auth-server-url               = http://localhost:8050/auth
keycloak.realm                         = services
keycloak.ssl-required                  = none
keycloak.resource                      = service-gateway
keycloak.use-resource-role-mappings    = true
keycloak.bearer-only                   = true